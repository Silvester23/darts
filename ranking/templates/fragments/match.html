{% load templatetags %}
<p>

    {% with p1=match.participations.all.0 p2=match.participations.all.1 %}
        {{ match.date|date:"j.n.Y H:i" }}: {{ p1.player }} ({{ p1.delta|sign|safe }}) <strong> {{ p1.score }}
        - {{ p2.score }}</strong> {{ p2.player }} ({{ p2.delta|sign|safe }})
    {% endwith %}
</p>
